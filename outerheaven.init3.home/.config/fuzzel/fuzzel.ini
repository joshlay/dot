[main]
# output=<not set>
font=SFProText:weight=regular:size=14
#font=SourceSans3:weight=regular:size=14
#font=SourceSans3
# dpi-aware=auto
# prompt=> 
# icon-theme=hicolor
# icons-enabled=yes
# add keywords to default list of searched xdg .desktop params
fields=filename,name,generic,keywords
# password-character=*
# fuzzy=yes
# show-actions=no
terminal=kitty
# launch-prefix=<not set>

# lines=15
lines=10
width=15
# horizontal-pad=40
horizontal-pad=16
vertical-pad=6
inner-pad=6

# the ratio of the larger image shown when only a few matches, compared to full window size
# default 0.5, 0.0 or > 0.5 seems to disable it
image-size-ratio=0.0

# line-height=<use font metrics>
# letter-spacing=0

# layer = top
exit-on-keyboard-focus-loss = no

[colors]
# nord-ish colors
#background=2b303cff
#text=d8dee9ff
#match=900000ff
#selection=4c566aff
#selection-text=879aa4ff
#border=2a2f3a75
# from llm, based on arc-darkest
# A very dark gray-blue with 80% opacity
background=1b1f22cc
# White text with 80% opacity to ensure readability
text=ffffffcc
# Cool gray for matched text, with 80% opacity for subtle contrast
match=4f565fcc
# Dark gray with a blue tint, used for selected items, 80% opacity
selection=2d333bcc
# White text on selected items, with 80% opacity
selection-text=ffffffcc
# Slate gray border with 80% opacity to subtly define edges
border=353b43cc

[border]
width=4
# default radius=10, 2 looked ok. 0 disables rounded corners
radius=0

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
# cancel=Escape Control+g
# execute=Return KP_Enter Control+y
# execute-or-next=Tab
# cursor-left=Left Control+b
# cursor-left-word=Control+Left Mod1+b
# cursor-right=Right Control+f
# cursor-right-word=Control+Right Mod1+f
# cursor-home=Home Control+a
# cursor-end=End Control+e
# delete-prev=BackSpace
# delete-prev-word=Mod1+BackSpace Control+BackSpace
# delete-next=Delete
# delete-next-word=Mod1+d Control+Delete
# delete-line=Control+k
# prev=Up Control+p
# prev-with-wrap=ISO_Left_Tab
# prev-page=PageUp KP_PageUp
# next=Down Control+n
# next-with-wrap=none
# next-page=Page_Down KP_Page_Down

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
